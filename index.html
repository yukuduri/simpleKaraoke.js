<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=0.5,user-scalable=yes,initial-scale=1.0" />
    <title>Play | simpleKaraoke.js</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>
    <div id="loading">Now Loading...</div>
    <header class="head">
      <div id="info"></div>
      <div id="control">
        <div id="play"><img src="images/ICOON_MONO/play.svg"></div>
        <div id="stop"><img src="images/ICOON_MONO/stop.svg"></div>
      </div>
    </header>
    
    <main>
      <div id="contents"></div>
    </main>
    
    <footer class="foot">
      <div id="switch"><img id="switchImage" src="images/ICOON_MONO/arrow_button_down.svg"></div>
      <div id="media"></div>
    </footer>
    


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/simpleKaraoke.js"></script>
  </body>
</html>
